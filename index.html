<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hadi & Dini Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- simply countdown -->
    <link rel="stylesheet" href="countdown/themes/default.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center text-white"
    >
      <main>
        <!-- <h4>Kepada Bapak/Ibu/Saudara/i,</h4> -->
        <h3>THE WEDDING OF</h3>
        <h1>Hadi Santoso & Dini Nadia</h1>
        <h4>Sabtu, 10 Januari 2026</h4>
        <!-- <p>Akan melangsungkan akad dan resepsi pernikahan dalam:</p> -->
        <!-- <div class="simply-countdown"></div> -->
        <!-- <a href="#undangan" class="btn mt-5">Lihat Undangan</a> -->
        <div
          class="card p-3 mx-auto text-center d-flex justify-content-center"
          style="width: 24rem"
        >
          <div class="card-body">
            <p class="card-text">Kepada Bapak/Ibu/Saudara/i</p>
            <h5 class="card-title">Serah</h5>
            <a href="#undangan" class="btn btn-primary">Buka Undangan</a>
          </div>
        </div>
        <audio src="audio/Jaz - Bersamamu.mp3" autoplay ></audio>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2026, // Target year (required)
        month: 1, // Target month [1-12] (required)
        day: 10, // Target day [1-31] (required)
        hours: 9, // Target hour [0-23], default: 0
        words: {
          // Custom labels, with lambda for plurals
          days: {
            root: "hari",
            lambda: (root, n) => (n > 1 ? root + "" : root),
          },
          hours: {
            root: "jam",
            lambda: (root, n) => (n > 1 ? root + "" : root),
          },
          minutes: {
            root: "menit",
            lambda: (root, n) => (n > 1 ? root + "" : root),
          },
          seconds: {
            root: "detik",
            lambda: (root, n) => (n > 1 ? root + "" : root),
          },
        },
      });
    </script>
  </body>
</html>
